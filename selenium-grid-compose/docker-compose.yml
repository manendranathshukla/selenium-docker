version: '3'

services:
  # Selenium Hub - the central point where tests are sent
  selenium-hub:
    image: selenium/hub:4.10.0
    container_name: selenium-hub
    ports:
      - "4442:4442"
      - "4443:4443"
      - "4444:4444"
    environment:
      - GRID_MAX_SESSION=16
      - GRID_BROWSER_TIMEOUT=300
      - GRID_TIMEOUT=300

  # Chrome Node - provides Chrome browser instances
  chrome:
    image: selenium/node-chrome:4.10.0
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      - SE_NODE_MAX_SESSIONS=4
      - SE_NODE_MAX_INSTANCES=4
    ports:
      - "5900" # VNC port for viewing browser
    volumes:
      - /dev/shm:/dev/shm # Prevents browser crashes
    deploy:
      replicas: 2

  # Firefox Node - provides Firefox browser instances
  firefox:
    image: selenium/node-firefox:4.10.0
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      - SE_NODE_MAX_SESSIONS=2
      - SE_NODE_MAX_INSTANCES=2
    ports:
      - "6901:5900" # VNC port for viewing browser
    volumes:
      - /dev/shm:/dev/shm # Prevents browser crashes
    deploy:
      replicas: 1

  # Our Selenium tests container
  sdet-tests:
    build:
      context: ../selenium-docker
    container_name: sdet-tests
    depends_on:
      - selenium-hub
      - chrome
      - firefox
    environment:
      - IS_RUNNING_IN_DOCKER=true
    volumes:
      - ./test-output:/app/test-output # Mount volume for test reports